  <mat-list class="full-width">
    <mat-list-item *ngFor="let album of albumArray" class="full-width">
      <h4 mat-line >Album Name: {{album.name}}</h4>
      <button type="submit" mat-flat-button color="primary" (click)="deleteThisLine(album.$key)">Delete</button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
